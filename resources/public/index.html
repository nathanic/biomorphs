<!DOCTYPE html>
<head>
  <title>biomorphs</title>

  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <script src="/webjars/jquery/1.9.1/jquery.js"></script>

  <link rel="stylesheet" href="/webjars/jquery-ui-themes/1.10.0/ui-darkness/jquery-ui.css" />
  <script src="/webjars/jquery-ui/1.10.2/ui/jquery-ui.js"></script>

  <script src="/mondrian/js/jquery.ui.touch-punch.js"></script>

  <link rel="stylesheet" href="/mondrian/css/mondrian.css" />

  <script src="/js/biomorphs_dev.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
        // set up
        $('.biomorphs').each(function (index) {
            console.log("initializing biomorphs for elem", this);
            biomorphs.biomorphs.init(this);
        });

        biomorphs.repl.connect();
    });
  </script>
  <style>
  body {
      color: #ccc;
  }
  </style>
</head>

<body> 
    <h1>Biomorphs in ClojureScript</h1>
    <p>Click the coolest-looking creature, and it will be the parent to a new generation of mutant offspring.  If you keep doing that, hopefully you'll end up with something neat.</p>
  <button id="randomize">Randomize Population</button>
  <div>
    <canvas class="biomorphs" width="1024" height="1024"></canvas>
  </div>
  <a href="http://github.com/nathanic/biomorphs/">Source code is on Github</a>
</body>
