<!DOCTYPE html>
<head>
  <title>biomorphs</title>

  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <script src="/webjars/jquery/1.9.1/jquery.js"></script>

  <link rel="stylesheet" href="css/biomorphs.css" />

  <script src="/js/biomorphs_dev.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
        // set up
        biomorphs.app.debug_single_biomorph($('.biomorphs').toArray()[0],
                                            $('.biomorphs-genome').toArray()[0]);

        biomorphs.repl.connect();
    });
  </script>
</head>

<body>
  <div>
    <canvas class="biomorphs-genome" width="1024" height="100"></canvas>
    <canvas class="biomorphs" width="1024" height="1024"></canvas>
  </div>
</body>
