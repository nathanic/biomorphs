<!DOCTYPE html>
<head>
  <title>Biomorphs in ClojureScript</title>

  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <script src="/webjars/jquery/1.9.1/jquery.js"></script>

  <link rel="stylesheet" href="css/biomorphs.css" />

  <script src="/js/biomorphs_dev.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
        // set up
        $('.biomorphs').each(function (index) {
            console.log("initializing biomorphs for elem", this);
            biomorphs.biomorphs.debug_animation(this);
        });

        if(biomorphs.repl) {
            biomorphs.repl.connect();
        }
    });
  </script>
</head>

<body>
    <h1>Biomorphs Animation Demo</h1>
    <button id="randomize">Randomize Population</button>
    <div>
        <canvas class="biomorphs" width="1024" height="1024"></canvas>
    </div>
</body>
